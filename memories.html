<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/brlogo">
</head>
<body>

<div class="page-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Memories</h2>
    <ul id="eventTabs">
      <!-- Filled dynamically from JSON -->
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 id="eventTitle">All Memories</h1>
    <div id="mediaGrid" class="video-grid"></div>
  </div>

</div>

<!-- Modal -->
<div id="mediaModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="modalTitle"></h2>
    <p><strong>Date:</strong> <span id="modalDate"></span></p>
    <p><strong>Description:</strong> <span id="modalDescription"></span></p>
    <div id="modalMedia"></div>
    <a id="downloadBtn" href="#" download>Download</a>
  </div>
</div>

<script src="memories.js"></script>
</body>
</html>
