<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule â€” Edin &amp; Jazzy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/brlogo">

  <!-- FullCalendar (CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    /* small local overrides so calendar blends with your theme */
    #calendar {
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    /* Tabs row: use your existing sidebar style if you prefer; this is a top tab row */
    .tab-row {
      max-width: 1000px;
      margin: 18px auto 6px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 999px;
      background: #fff6ff;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 700;
      color: #6b5faa;
      transition: 0.18s;
    }
    .tab:hover { transform: translateY(-2px); }
    .tab.active {
      background: linear-gradient(90deg,#d5ccff,#e9e4ff);
      border-color: #8b80d0;
      color: #2f0d68;
    }

    /* month button small style tweaks */
    .fc .fc-toolbar-chunk {
      gap: 8px;
    }
  </style>
</head>
<body>

  <div class="content"> <!-- re-uses your page centering -->
    <h1 style="font-size:40px; margin-bottom:6px;">Schedule</h1>

    <!-- Tabs -->
    <div class="tab-row" id="tabRow">
      <div class="tab active" data-student="all">All Events</div>
      <div class="tab" data-student="Edin">Edin</div>
      <div class="tab" data-student="Jazzy">Jazzy</div>
    </div>

    <!-- Calendar container -->
    <div id="calendar"></div>
  </div>

  <!-- Event modal (re-uses pattern you already have) -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Time:</strong> <span id="modalTime"></span></p>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
      <p id="modalDescription"></p>
      <p><strong>Students:</strong> <span id="modalStudents"></span></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <!-- RSVP / Add to device calendar buttons could be added here later -->
    </div>
  </div>

  <!-- FullCalendar (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Your calendar script -->
  <script src="schedule.js"></script>
</body>
</html>
