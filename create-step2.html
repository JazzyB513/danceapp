<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Parent Account</title>
    <link rel="stylesheet" href="create-account.css" />
</head>
<body>
    <div class="container">
        <h2>Create Parent Account</h2>

        <!-- Student Section -->
        <div id="students-container">
            <div class="student-entry">
                <label>Student Name</label>
                <input type="text" class="student-name" placeholder="Enter student's name" />

                <label>Relationship to Student</label>
                <select class="relationship-select">
                    <!-- JS will populate this -->
                </select>
            </div>
        </div>

        <button id="add-student-btn" type="button">Add Another Student</button>

        <button id="create-account-btn" type="submit">Create Account</button>
    </div>

    <script src="create-step2.js"></script>
</body>
</html>
