<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/brlogo">
</head>
<body>

<div class="login-container">
  <img src="images/whlogo" class="login-logo" alt="Logo">

  <form action="#">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" id=loginBtn class="btn">Login</button>

    <div class="login-links">
      <a href="#" id="forgotLink" class="link">Forgot Password</a>
      <a href="#" id="createLink" class="link">Create Account</a>
    </div>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
