<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/brlogo">
</head>
<body>

<div class="create-container">
  <img src="images/whlogo" class="create-logo" alt="Logo">

  <form id="step1Form">
    <div class="create-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="i.e. John" required>
    </div>

    <div class="create-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="i.e. Doe" required>
    </div>

    <div class="create-group">
      <label>Role</label>
      <label class="radio"><input type="radio" name="role" value="student" required> Student</label>
      <label class="radio"><input type="radio" name="role" value="parent" required> Parent / Guardian</label>
    </div>

    <button type="submit" class="btn">Next</button>
  </form>
</div>

<script>
  const step1Form = document.getElementById('step1Form');
  step1Form.addEventListener('submit', function(e) {
    e.preventDefault();

    const firstName = document.getElementById('firstname').value;
    const lastName = document.getElementById('lastname').value;
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) return alert("Please select a role");

    // Save to localStorage temporarily
    localStorage.setItem('signupFirstName', firstName);
    localStorage.setItem('signupLastName', lastName);
    localStorage.setItem('signupRole', role);

    // Go to Step 2
    window.location.href = "create-step2.html";
  });
</script>

</body>
</html>
