<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/brlogo">
</head>
<body>

<div class="create-container">
  <img src="images/whlogo" class="create-logo" alt="Logo">
  <br>

  <form action="#">
    <div class="create-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
       <p class="helper">i.e. John</p>
    </div>

    <div class="create-group">
      <label for="lastname">Last Name</label>
      <input type="lastname" id="lastname" name="lastname" placeholder="Enter your last name" required>
      <p class="helper">i.e. Doe</p>
    </div>

    <div class="create-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <p class="helper">i.e. dance.is.awesome@gmail.com</p>
    </div>

    <div class="create-group">
      <label for="phone">Email</label>
      <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
      <p class="helper">i.e. (555) 123-4567</p>
    </div>

    <div class="create-group">
      <label for="address">Address</label>
      <input type="address" id="address" name="address" placeholder="Enter your address" required>
       <p class="helper">i.e. 1234 Dance Lane</p>
    </div>

    <div class="create-group">
      <label for="city">City</label>
      <input type="city" id="city" name="city" placeholder="City" required>
       <p class="helper">i.e. Billings</p>
    </div>

    <div class="create-group">
      <label for="state">State</label>
      <input type="state" id="state" name="state" placeholder="State" required>
       <p class="helper">MT</p>
    </div>

    <div class="create-group">
      <label for="zipcode">Zipcode</label>
      <input type="zipcode" id="zipcode" name="zipcode" placeholder="Enter your zipcode" required>
       <p class="helper">i.e. 59105</p>
    </div>

    <a href="#" id="createBtn" class="btn">Sign Up</a>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
