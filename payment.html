<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Portal</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/Greater Heights logo (round black).png">
</head>

<body>
<div class="payment-container">

  <h1 class="payment-title">Payment Portal</h1>

  <!-- STUDENT SECTION HOLDER -->
  <div id="studentsContainer"></div>

  <!-- PAYMENT FORM -->
  <div class="make-payment-box">
    <h2>Make a Payment</h2>

    <label>Amount to Pay ($)</label>
    <input type="number" id="paymentAmount" min="1" placeholder="Enter amount">

    <button id="submitPayment" class="btn">Submit Payment</button>

    <p class="next-autopay">
      Next Auto Pay Date: <span id="autoPayDate">February 15, 2025</span>
    </p>
  </div>

</div>

<script src="payment.js"></script>
</body>
</html>
